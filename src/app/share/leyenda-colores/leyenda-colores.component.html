<h4 class="ion-text-center">Leyenda de colores</h4>
<ion-grid class="ion-no-padding ion-no-margin">
  <ion-row *ngFor="let leyenda of leyendaValues" >
    <ion-col class="ion-no-padding ion-no-margin" size="3" [style.background-color]="util.getColor(leyenda.valor)">
    </ion-col>
    <ion-col class="ion-align-self-center ion-padding-start">
      {{leyenda?.descripcion}}
    </ion-col>
  </ion-row>
</ion-grid>
